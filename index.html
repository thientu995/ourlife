    </div>

                <div class="hero-bg-img" ng-repeat="item in dataArray" ng-style="animation($index)">

                </div>
            </div>
            <div class="hero-content text-center">
                    <!-- <h2 class="display-4 bg-danger m-5 p-2" style="opacity: .5;"> Life</h2> -->

                        <p class="p-3 text-danger">♥</p>
                        <p class="p-3">Dương Thúy Vy</p>
                    </h1>
            </div>
        </section>
    </header>
    <main class="container pt-5">
        <div ng-view></div>
    </main>
    <div class="img-line"></div>
    <footer>
        NGUYỄN THIÊN TỨ <span class="text-danger">♥</span> DƯƠNG THÚY VY
    </footer>
    <div class="balloons"></div>
