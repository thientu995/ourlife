<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="title" content="Nguyễn Thiên Tứ & Dương Thúy Vy - Nguyen Thien Tu & Duong Thuy Vy">

        <ng-view></ng-view>

    <footer ng-controller="footerController" ng-style="image" class="p-4">
