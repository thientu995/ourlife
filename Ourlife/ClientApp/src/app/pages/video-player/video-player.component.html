<div class="slide-modal-content" [style.height]="heightModal">
  <div class="slide-modal-img-group-slides uk-animation">
    <video id="video-player" controls playsinline [attr.poster]="poster" preload="metadata"
      (timeupdate)="timeUpdate($event)" controlsList="nodownload nofullscreen noremoteplayback" crossOrigin="anonymous"
      class="video-js vjs-theme-city uk-width-1-1 uk-height-1-1">
      <source src="{{source}}" type='video/mp4' />
      Your browser doesn't support video. Try updating your browser or using a different one.
    </video>
    <a class="uk-position-z-index uk-position-center" (click)="toggleVideo($event)">
      <div class="slide-modal-icon">
        <span class="material-icons" translate="no">{{tagVideo.paused ? 'play_circle_outline' :
          'pause_circle_outline'}}</span>
      </div>
    </a>

</div>
