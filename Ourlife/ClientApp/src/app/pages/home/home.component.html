<h1 uk-sticky="bottom: true" class="section-title">Cô Dâu & Chú Rể</h1>
<div class="uk-text-center">
  <img class="icon-funny" src="/img/lotus/11.png">
</div>
<section class="uk-section uk-section-xsmall">
  <div class="uk-text-center" uk-grid>
    <div *ngFor="let item of portfolio" class="uk-width-1-2@m uk-width-1-1@s">
      <img [lazyLoad]="item.avatar.getSizeImage(300)" alt="{{item.name}}"
        class="uk-responsive uk-border-circle uk-box-shadow-large" />
      <h1 [innerHtml]="item.name"></h1>
      <p [innerHtml]="item.bio"></p>
    </div>
  </div>
</section>

<h1 uk-sticky="bottom: true" class="section-title">Tiệc Rượu</h1>
<div class="uk-text-center">
  <img class="icon-funny" src="/img/lotus/4.png">
</div>
<section class="uk-section uk-section-xsmall">
  <div class="uk-text-center" uk-grid>
    <div class="uk-width-1-2@m uk-width-1-1@s" *ngFor="let item of happyWedding">
      <h1 [innerHtml]="item.title"></h1>
      <p>
        Hôn lễ được cử hành tại
        <br><span [innerHTML]="item.address"></span>
      </p>
      <div class="uk-child-width-1-3 uk-grid-small" uk-grid style="margin-left: 0;">
        <div class="uk-card uk-card-small uk-card-default uk-card-body" style="padding-left: 0;padding-right: 0;">
          <h2>
            <span [innerHTML]="item.date.getHours().pad(2)"></span>
            <span *ngIf="item.date.getMinutes() != 0" [innerHTML]="' : ' + item.date.getMinutes().pad(2)"></span>
            <span class="uk-text-muted" *ngIf="item.date.getMinutes() == 0"> giờ</span>
          </h2>
          <em class="uk-text-primary" [innerHTML]="arrDay[item.date.getDay()]"></em>
        </div>
        <div class="uk-card uk-card-small uk-card-default uk-card-body" style="padding-left: 0;padding-right: 0;">
          <h2 [innerHTML]="item.date.getDate().pad(2)"></h2>
          <em>
            <span class="uk-text-muted">Tháng </span>
            <span [innerHTML]="item.date.getMonth().pad(2)"></span>
          </em>
        </div>
        <div class="uk-card uk-card-small uk-card-default uk-card-body" style="padding-left: 0;padding-right: 0;">
          <span class="uk-text-muted">Năm</span>
          <h2 [innerHTML]="item.date.getFullYear()"></h2>
        </div>
      </div>
      <em [innerHTML]="item.lunar"></em>
    </div>
  </div>
</section>

<h1 uk-sticky="bottom: true" class="section-title">Chuyện Tình</h1>
<div class="uk-text-center">
  <img class="icon-funny" src="/img/lotus/9.png">
</div>
<section class="uk-section uk-section-xsmall">
  <div *ngIf="timeline != null">
    <app-horizontal-timeline [timelineElements]="timeline" [showContent]="true"></app-horizontal-timeline>
  </div>
</section>

<div *ngIf="imageWedding != null && imageWedding.length > 0">
  <h1 uk-sticky="bottom: true" class="section-title">Album</h1>
  <div class="uk-text-center">
    <img class="icon-funny" src="/img/lotus/3.png">
  </div>
  <section class="uk-section uk-section-xsmall" *ngFor="let item of imageWedding; let i = index">
    <!-- <h3 class="">{{item.title}}</h3> -->
    <div class="uk-grid-small uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l" uk-grid="masonry: true">
      <div *ngFor="let image of item.ListImage.slice(0, 12), let iImg = index">
        <a routerLink="/album/{{item.id}}/{{iImg}}"
          class="uk-card uk-card-default uk-card-body uk-card-hover uk-flex uk-flex-center uk-transition-toggle">
          <img src="{{image.getSizeImageMin('album_' + item.id)}}" data-srcset="{{image.getSrcSet('album_' + item.id)}}"
            class="uk-transition-scale-up uk-transition-opaque">
        </a>
      </div>
    </div>
  </section>
</div>
