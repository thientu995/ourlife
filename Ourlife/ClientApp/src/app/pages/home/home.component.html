				Ông:

				Bà: 
			</h3> -->

			</p>
			<!-- <agm-map [latitude]="lat" [longitude]="lng">

				Bà: 
			</h3> -->

<h1 uk-sticky="bottom: true" class="section-title">Cô dâu & Chú rể</h1>
<section class="uk-section uk-section-xsmall">
	<div class="uk-text-center" uk-grid>
		<div *ngFor="let item of portfolio" class="uk-width-1-2@m uk-width-1-1@s">
			<img [lazyLoad]="item.avatar.getSizeImage(300)" alt="{{item.name}}"
				style="max-height:100%; max-width: 100%;" class="uk-responsive uk-border-circle" />
			<h1 [innerHtml]="item.name"></h1>
			<!-- <h3 [innerHtml]="item.birth"></h3> -->
			<p [innerHtml]="item.bio"></p>
		</div>
	</div>
</section>

<h1 uk-sticky="bottom: true" class="section-title">Câu chuyện tình yêu</h1>
<section class="uk-section uk-section-xsmall">
	<div *ngIf="timeline != null">
		<app-horizontal-timeline [timelineElements]="timeline" [showContent]="true"></app-horizontal-timeline>
	</div>
</section>

<div *ngFor="let item of imageWedding; let i = $index">
	<h1 uk-sticky="bottom: true" class="section-title" *ngIf="i==0">Album</h1>
	<h1 class="">{{item.title}}</h1>
	<section class="uk-section uk-section-xsmall">
		<div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l" uk-grid="masonry: true">
			<div *ngFor="let image of item.ListImage">
				<div class="uk-panel">
					<!-- <img src="{{image.getSizeImage()}}"> -->
				</div>
			</div>
		</div>
	</section>
</div>
