<header>
  <!-- TOP -->
  <div class="top-wrap uk-position-relative uk-light">

    <!-- NAV -->
    <nav class="nav" data-uk-sticky="cls-active: uk-box-shadow-xlarge; top: 100vh; animation: uk-animation-slide-top">
      <div class="uk-container">
        <nav class="uk-navbar uk-navbar-container uk-navbar-transparent" data-uk-navbar>
          <div class="uk-navbar-left">
            <div class="uk-navbar-item uk-padding-remove-horizontal">
              <a class="uk-logo" title="Logo" routerLink="/">
                <div class="site-logo">Tứ <span class="material-icons" translate="no">favorite</span> Vy</div>
              </a>
            </div>
          </div>
          <div class="uk-navbar-right">
            <!-- <ul class="uk-navbar-nav uk-navbar-toggle uk-visible@s"> -->
            <ul class="uk-navbar-nav uk-navbar-toggle">
              <li routerLinkActive="uk-hidden" *ngFor="let item of menu" class="uk-navbar-item uk-padding-remove">
                <a routerLink="{{item.url}}" title="{{item.text}}" routerLinkActive="uk-active">
                  <span class="icon-menu material-icons" translate="no">{{item.icon}}</span> <span
                    class="uk-visible@m">{{item.text}}</span>
                </a>
              </li>
            </ul>
            <!-- <div class="uk-navbar-nav uk-navbar-toggle uk-hidden@s">
                <a class="uk-navbar-item" data-uk-toggle href="#offcanvas-nav">
                  <span uk-navbar-toggle-icon></span>
                  <span class="uk-margin-small-left">Menu</span>
                </a>
              </div> -->
          </div>
        </nav>
        <!-- OFFCANVAS -->
        <!-- <div id="offcanvas-nav" data-uk-offcanvas="mode: reveal; flip: true; overlay: true">
            <div class="uk-offcanvas-bar uk-offcanvas-bar-animation uk-offcanvas-slide background-main">
              <button class="uk-offcanvas-close uk-close uk-icon uk-border-circle" type="button" data-uk-close></button>
              <ul class="uk-nav">
                <li routerLinkActive="uk-hidden" *ngFor="let item of menu" class="uk-padding-small">
                  <a routerLink="{{item.url}}" title="{{item.text}}" routerLinkActive="uk-active"
                    class="uk-offcanvas-close uk-position-relative">
                    <span class="material-icons" translate="no">{{item.icon}}</span> {{item.text}}
                  </a>
                </li>
              </ul>
            </div>
          </div> -->
        <!-- /OFFCANVAS -->
      </div>
    </nav>
    <!-- /NAV -->

    <div class="uk-cover-container uk-light uk-flex uk-flex-middle top-wrap-height">

      <!-- TOP CONTAINER -->
      <div class="uk-container uk-flex-auto top-container uk-position-relative"
        data-uk-parallax="y: 0,50; easing:0; opacity:0.2">
        <div data-uk-scrollspy="cls: uk-animation-slide-right-medium; target: > *; delay: 150">
          <h1 class="uk-text-center" translate="no">
            <h3>Nguyễn Thiên Tứ</h3>
            <div class="countdown-heart" [ngStyle]="headerCountdown != null ? {'animation-duration': '.5s'} : {}"
              [innerHTML]="headerCountdown | safeHtml"></div>
            <h3>Dương Thúy Vy</h3>
          </h1>
        </div>
      </div>
      <!-- /TOP CONTAINER -->

      <!-- TOP MEDIA -->
      <img *ngIf="appComponent.headerHero.videoMP4 == null" [src]="appComponent.headerHero.img.getSizeImageMin()"
        [attr.dataSrcset]="appComponent.headerHero.img.getSrcSet()" data-sizes="100vw" alt="" data-uk-cover data-uk-img
        data-uk-parallax="opacity: 1,0.1; easing:0">

      <video *ngIf="appComponent.headerHero.videoMP4 != null" preload="auto" muted loop autoplay
        [attr.poster]="appComponent.headerHero.img.getSizeImageMed()" [src]="appComponent.headerHero.videoMP4"
        data-uk-cover data-uk-img data-uk-parallax="opacity: 1,0.1; easing:0" style="object-fit: cover;">
        <img [src]="appComponent.headerHero.img.getSizeImageMin()"
          [attr.dataSrcset]="appComponent.headerHero.img.getSrcSet()" data-sizes="100vw" alt="" data-uk-cover
          data-uk-img data-uk-parallax="opacity: 1,0.1; easing:0">
      </video>
      <!-- /TOP MEDIA -->

    </div>
    <div class="uk-position-bottom-center uk-position-medium uk-position-z-index uk-text-center" style="z-index: 99;">
      <a href="#content" data-uk-scroll="duration: 500" data-uk-icon="icon: chevron-down; ratio: 2"></a>
    </div>
    <div class="uk-position-top-center uk-position-medium uk-position-z-index uk-text-center" style="z-index: 99;">
      <a href="#content" data-uk-scroll="duration: 500" data-uk-icon="icon: chevron-down; ratio: 2"></a>
    </div>
  </div>
  <!-- /TOP -->
</header>
