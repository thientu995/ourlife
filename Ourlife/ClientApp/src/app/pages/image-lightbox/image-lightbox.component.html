<div class="uk-width-1-1">
  <div [attr.uk-slider]="{index:slideIndex, draggable:false}">
    <div class="uk-position-relative">
      <div class="uk-slider-container uk-light">
        <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
          <li *ngFor="let image of objImg.galleryImages.slice(0, 4); let i = index">
            <a (click)="openModal(i)">
              <div class="thumbnailalbum" style="background-image: url({{image.small}})">
              </div>
              <!-- <div class="uk-position-center uk-panel">
                <span class="uk-badge uk-label-warning">{{i+1}}</span>
              </div> -->
            </a>
          </li>
        </ul>
      </div>
      <!-- <div class="uk-hidden@s uk-light">
        <a class="uk-position-center-left uk-position-small uk-icon" href="#" uk-slidenav-previous
          uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-icon" href="#" uk-slidenav-next
          uk-slider-item="next"></a>
      </div>
      <div class="uk-visible@s">
        <a class="uk-position-center-left-out uk-position-small uk-icon" href="#" uk-slidenav-previous
          uk-slider-item="previous"></a>
        <a class="uk-position-center-right-out uk-position-small uk-icon" href="#" uk-slidenav-next
          uk-slider-item="next"></a>
      </div> -->
    </div>
  </div>
</div>

<div *ngIf="options.isOpenModal">
  <div [id]="'imgModal'+id" class="slide-modal">
    <progress [id]="'progressbar'+id" class="uk-position-top uk-progress" value="0" min="0" max="100"
      [hidden]="!options.isAutoPlay"></progress>
    <div class="slide-background" [ngStyle]="{'background-image': 'url(' + settings.selector_Img + ')'}"></div>
    <div class="uk-position-relative">
      <div
        class="slide-modal-function uk-position-z-index uk-position-top-right uk-position-small uk-margin-large-right">
        <a class="slide-modal-icon uk-margin-small-right uk-button-default" (click)="playAudio()"
          *ngIf="settings.audio != null">
          <span class="material-icons">{{options.isAudio ? 'music_note' : 'music_off'}}</span>
        </a>
        <a class="slide-modal-icon uk-margin-small-right uk-button-default" (click)="autoPlay()">
          <span class="material-icons">{{options.isAutoPlay ? 'pause_circle_outline' : 'play_circle_outline'}}</span>
        </a>
        <a class="slide-modal-icon uk-margin-small-right uk-button-danger" (click)="closeModal()" routerLink="/album">
          <span class="material-icons">close</span>
        </a>
      </div>

      <!-- [attr.uk-slideshow]="{index: slideIndex, autoplayInterval: timeAutoPlay, draggable: !isAutoPlay}" -->
      <div class="slide-modal-content">
        <div class="slide-modal-img-group-slides"
          [attr.uk-slideshow]="'index:'+ slideIndex + '; draggable:'+ !options.isAutoPlay">
          <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
          <ul class="uk-slideshow-items" style="width:100%;height:100%">
            <li *ngFor="let image of objImg.galleryImages; let i = index" [attr.index]="i"
              style="margin: 0;height: 100vh;width: 100vw;">
              <div class="uk-position-center">
                <img data-srcset="{{image.srcSet}}" [lazyLoad]="image.small" class="slide-modal-img-slides">
              </div>
              <div
                class="uk-overlay uk-overlay-primary uk-position-bottom-center uk-padding-small uk-text-center uk-transition-slide-bottom">
                <p class="uk-margin-remove">{{i + 1}} / {{objImg.galleryImages.length}}</p>
              </div>

            </li>
          </ul>
          <div class="uk-light" *ngIf="!options.isAutoPlay">
            <a class="slide-modal-icon slide-modal-navigate uk-position-center-left" uk-slideshow-item="previous">
              <span class="material-icons">navigate_before</span>
            </a>
            <a class="slide-modal-icon slide-modal-navigate uk-position-center-right" uk-slideshow-item="next">
              <span class="material-icons">navigate_next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
