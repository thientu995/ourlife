<div class="uk-width-1-1">
  <div [attr.uk-slider]="'index:'+(slideIndex-1)">
    <div class="uk-position-relative">
      <div class="uk-slider-container uk-light">
        <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
          <li *ngFor="let image of images; let i = index">
            <a (click)="openModal(i)">
              <div class="thumbnailalbum" style="background-image: url({{image.small}})">
              </div>
              <div class="uk-position-center uk-panel">
                <span class="uk-badge uk-label-warning">{{i+1}}</span>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="uk-hidden@s uk-light">
        <a class="uk-position-center-left uk-position-small uk-icon" href="#" uk-slidenav-previous
          uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-icon" href="#" uk-slidenav-next
          uk-slider-item="next"></a>
      </div>
      <div class="uk-visible@s">
        <a class="uk-position-center-left-out uk-position-small uk-icon" href="#" uk-slidenav-previous
          uk-slider-item="previous"></a>
        <a class="uk-position-center-right-out uk-position-small uk-icon" href="#" uk-slidenav-next
          uk-slider-item="next"></a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isOpenModal">
  <div [id]="'imgModal'+id" class="slide-modal">
    <progress [id]="'progressbar'+id" class="uk-position-top uk-progress" value="0" min="0" max="100"
      [hidden]="!isAutoPlay"></progress>
    <div class="slide-background" style="background-image: url({{selector_Img}})"></div>
    <div class="uk-container uk-position-relative">
    <div class="uk-position-z-index uk-position-top-right uk-position-small">
      <a class="uk-margin-small-right" (click)="zoomImage()">
        <span [attr.uk-icon]="changeIconZoom()" [attr.uk-tooltip]="'title: Zoom; pos: bottom'"></span>
      </a>
      <a class="uk-margin-small-right" (click)="autoPlay()">
        <span [attr.uk-icon]="isAutoPlay ? 'pause-circle' : 'play-circle'" [attr.uk-tooltip]="'title: Slideshow; pos: bottom'"></span>
      </a>
      <a class="uk-margin-small-right" (click)="fullModal()">
        <span [attr.uk-icon]="isFullModal ? 'shrink' : 'expand'" [attr.uk-tooltip]="'title: Expand/Shrink; pos: bottom'"></span>
      </a>
      <a class="uk-margin-small-right" (click)="closeModal()" routerLink="/album">
        <span class="close" uk-icon="close"></span>
      </a>
    </div>
  <div class="slide-modal-content" [ngClass]="isFullModal ? '' : 'uk-container'">
      <div class="img-group-slides uk-position-relative uk-animation">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <pinch-zoom [backgroundColor]="''" [transition-duration]="0" [disableZoomControl]="'disable'" [id]="'imgModal'+id+i" [attr.index]="i" class="img-slides"
          [ngClass]="image.animation" tabindex="0" [attr.src]="image.big" *ngFor="let image of images; let i = index">
          <img src="{{image.small}}" data-srcset="{{image.srcSet}}">
        </pinch-zoom>
        <div class="uk-light">
          <a class="btn-slide uk-position-center-left uk-position-small uk-button-large imgSlideshow" (click)="plusSlides(-1)"
            uk-slidenav-previous></a>
          <a class="btn-slide uk-position-center-right uk-position-small uk-button-large imgSlideshow" (click)="plusSlides(1)" uk-slidenav-next></a>
        </div>
      </div>
      <div class="img-group-thumbnail uk-width-1-1" [hidden]="isFullModal">
        <hr>
        <div class="" [attr.uk-slider]="'index:'+(slideIndex-1)">
          <div class="uk-position-relative">
            <div class="uk-slider-container uk-light">
              <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-6@m">
                <li *ngFor="let image of images; let i = index">
                  <a (click)="currentSlide(i + 1)">
                    <div class="thumbnailalbum" style="background-image: url({{image.small}})">
                      <!-- <img src="{{image.small}}" /> -->
                    </div>
                  </a>
                </li>
              </ul>
            </div>
            <div class="uk-light">
              <a class="btn-slide uk-position-center-left uk-position-small" href="#" uk-slidenav-previous
                uk-slider-item="previous"></a>
              <a class="btn-slide uk-position-center-right uk-position-small" href="#" uk-slidenav-next
                uk-slider-item="next"></a>
            </div>
          </div>
          <!-- <ul [hidden]="!isFullModal" class="uk-slider-nav uk-dotnav uk-flex-center"></ul> -->
        </div>
      </div>
    </div>
  </div>
</div></div>
