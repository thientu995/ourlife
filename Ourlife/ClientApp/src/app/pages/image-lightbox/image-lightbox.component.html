<div class="uk-width-1-1">
  <div [attr.uk-slider]="'index:'+(slideIndex-1)+';draggable:false'">
    <div class="uk-position-relative">
      <div class="uk-slider-container uk-light">
        <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
          <li *ngFor="let image of images.slice(0, 4); let i = index">
            <a (click)="openModal(i)">
              <div class="thumbnailalbum" style="background-image: url({{image.small}})">
              </div>
              <!-- <div class="uk-position-center uk-panel">
                <span class="uk-badge uk-label-warning">{{i+1}}</span>
              </div> -->
            </a>
          </li>
        </ul>
      </div>
      <div class="uk-hidden@s uk-light">
        <a class="uk-position-center-left uk-position-small uk-icon" href="#" uk-slidenav-previous
          uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-icon" href="#" uk-slidenav-next
          uk-slider-item="next"></a>
      </div>
      <div class="uk-visible@s">
        <a class="uk-position-center-left-out uk-position-small uk-icon" href="#" uk-slidenav-previous
          uk-slider-item="previous"></a>
        <a class="uk-position-center-right-out uk-position-small uk-icon" href="#" uk-slidenav-next
          uk-slider-item="next"></a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isOpenModal">
  <div [id]="'imgModal'+id" class="slide-modal">
    <progress [id]="'progressbar'+id" class="uk-position-top uk-progress" value="0" min="0" max="100"
      [hidden]="!isAutoPlay"></progress>
    <div class="slide-background" [ngStyle]="{'background-image': 'url(' + selector_Img + ')'}"></div>
    <div class="uk-position-relative">
      <div class="uk-position-z-index uk-position-top-right uk-position-small uk-margin-medium-right">
        <a class="uk-margin-small-right" (click)="autoPlay()">
          <span [attr.uk-icon]="isAutoPlay ? 'pause-circle' : 'play-circle'"
            [attr.uk-tooltip]="'title: Slideshow; pos: bottom'"></span>
        </a>
        <a class="uk-margin-small-right" (click)="closeModal()" routerLink="/album">
          <span class="uk-button-danger close" uk-icon="close"></span>
        </a>
      </div>

      <div class="slide-modal-content">
        <div class="img-group-slides">
          <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
          <ul class="uk-slideshow-items" style="width:100%;height:100%">
            <li *ngFor="let image of images; let i = index" [attr.index]="i" style="margin: 0;height: 100vh;width: 100vw;">
              <div class="uk-position-center">
                <img data-srcset="{{image.srcSet}}" src="{{image.small}}" class="img-slides">
              </div>
              <div class="uk-overlay uk-overlay-primary uk-position-bottom-center uk-padding-small uk-text-center uk-transition-slide-bottom">
                <p class="uk-margin-remove">{{i + 1}} / {{images.length}}</p>
            </div>

            </li>
          </ul>
          <div class="uk-light">
            <a class="btn-slide uk-position-center-left uk-position-small uk-button-large imgSlideshow"
              uk-slidenav-previous uk-slideshow-item="previous"></a>
            <a class="btn-slide uk-position-center-right uk-position-small uk-button-large imgSlideshow"
              uk-slidenav-next uk-slideshow-item="next"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
