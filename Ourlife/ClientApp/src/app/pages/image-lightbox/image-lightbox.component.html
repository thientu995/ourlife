<div class="uk-width-1-1">
  <div [attr.uk-slider]="'index:'+(slideIndex-1)">
    <div class="uk-position-relative">
      <div class="uk-slider-container uk-light">
        <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
          <li *ngFor="let image of images; let i = index">
            <a (click)="openModal(i)">
              <div class="thumbnailalbum" style="background-image: url({{image.small}})">
              </div>
              <div class="uk-position-center uk-panel">
                <span class="uk-badge uk-label-warning">{{i+1}}</span>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="uk-hidden@s uk-light">
        <a class="uk-position-center-left uk-position-small uk-icon" href="#" uk-slidenav-previous
          uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-icon" href="#" uk-slidenav-next
          uk-slider-item="next"></a>
      </div>
      <div class="uk-visible@s">
        <a class="uk-position-center-left-out uk-position-small uk-icon" href="#" uk-slidenav-previous
          uk-slider-item="previous"></a>
        <a class="uk-position-center-right-out uk-position-small uk-icon" href="#" uk-slidenav-next
          uk-slider-item="next"></a>
      </div>
    </div>
  </div>
</div>

<div [id]="'imgModal'+id" class="slide-modal" (window:resize)="resize()">
  <progress [id]="'progressbar'+id" class="uk-position-top uk-progress" value="0" min="0" max="100" [hidden]="!isAutoPlay"></progress>
  <div class="slide-background" style="background-image: url({{selector_Img}})"></div>
  <div class="uk-position-top-right uk-position-small" style="z-index: 1;">
    <a class="uk-margin-small-right" (click)="autoPlay()" style="z-index: 1;">
      <span [attr.uk-icon]="isAutoPlay ? 'pause-circle' : 'play-circle'"></span>
    </a>
    <a class="uk-margin-small-right" (click)="fullModal()" style="z-index: 1;">
      <span [attr.uk-icon]="isFullModal ? 'shrink' : 'expand'"></span>
    </a>
    <a class="uk-margin-small-right" (click)="closeModal()" style="z-index: 1;">
      <span uk-icon="close"></span>
    </a>
  </div>
  <div class="slide-modal-content" [ngClass]="isFullModal ? '' : 'uk-container '">
    <div class="img-group-slides uk-position-relative uk-animation">
      <div class="img-slides" [ngClass]="image.animation" tabindex="0" *ngFor="let image of images; let i = index">
        <img src="{{image.big}}">
      </div>
      <div class="uk-light">
        <a class="uk-position-center-left uk-position-small uk-icon" (click)="plusSlides(-1)" uk-slidenav-previous></a>
        <a class="uk-position-center-right uk-position-small uk-icon" (click)="plusSlides(1)" uk-slidenav-next></a>
      </div>
    </div>
    <div class="img-group-thumbnail uk-width-1-1" [hidden]="isFullModal">
      <hr>
      <div [attr.uk-slider]="'index:'+(slideIndex-1)">
        <div class="uk-position-relative">
          <div class="uk-slider-container uk-light">
            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
              <li *ngFor="let image of images; let i = index">
                <a (click)="currentSlide(i + 1)">
                  <div class="thumbnailalbum">
                    <img src="{{image.small}}" />
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <div class="uk-light">
            <a class="uk-position-center-left uk-position-small uk-icon" href="#" uk-slidenav-previous
              uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-icon" href="#" uk-slidenav-next
              uk-slider-item="next"></a>
          </div>
        </div>
        <!-- <ul [hidden]="!isFullModal" class="uk-slider-nav uk-dotnav uk-flex-center"></ul> -->
      </div>
    </div>
  </div>
</div>
