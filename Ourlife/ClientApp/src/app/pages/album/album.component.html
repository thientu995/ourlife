<div class="uk-grid uk-grid-small uk-child-width-1-2 uk-child-width-1-3@m uk-child-width-1-4@l uk-grid-match"
    data-uk-lightbox="toggle:a.uk-position-cover" data-uk-grid>
    <div *ngFor="let item of album">
        <div class="uk-card uk-card-default uk-card-small">
            <div class="uk-card-media-top">
                <div class="uk-inline-clip uk-transition-toggle uk-light">
                    <img [lazyLoad]="item.ListImage[0].getSizeImage()" alt="{{item.title}}">
                    <div
                        class="uk-transition-fade uk-position-cover uk-overlay uk-overlay-primary uk-flex uk-flex-center uk-flex-middle">
                        <div data-uk-margin class="uk-transition-slide-bottom-small">
                            <span data-uk-icon="icon: play-circle; ratio: 1.3"></span>
                        </div>
                    </div>
                    <button class="uk-position-cover" mat-button (click)="lightbox.open(0, 'lightbox')">Open Gallery</button>
                    <!-- <a data-caption="IÂ´m the image title"
                        href="https://static.photocdn.pt/images/articles/2017/04/28/iStock-516651882.jpg"
                        class="uk-position-cover"></a> -->
                </div>
            </div>
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex uk-flex-middle" data-uk-grid>
                    <div class="uk-width-expand">
                        <h5 class="uk-margin-remove-bottom">{{item.title}}</h5>
                        <p class="uk-text-meta uk-margin-remove"><time datetime="2016-04-01T19:00">{{item.date}}</time></p>
                    </div>
                    <div class="uk-width-auto">
                        <div class="uk-inline">
                            <a data-uk-icon="icon:more-vertical"></a>
                            <div data-uk-dropdown="mode: click; pos:top-right">
                                <ul class="uk-nav uk-dropdown-nav">
                                    <li class="uk-nav-header">Share your image</li>
                                    <li><a href="#"><span data-uk-icon="icon: facebook; ratio: 0.9"></span> Facebook</a>
                                    </li>
                                    <li><a href="#"><span data-uk-icon="icon: twitter; ratio: 0.9"></span> Twitter</a>
                                    </li>
                                    <li><a href="#"><span data-uk-icon="icon: instagram; ratio: 0.9"></span>
                                            Instagram</a></li>
                                    <li><a href="#"><span data-uk-icon="icon: behance; ratio: 0.9"></span> Behance</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
