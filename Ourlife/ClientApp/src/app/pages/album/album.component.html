<section>
	<h1 class="section-title">Album</h1>
    <div *ngFor="let item of album"
        class="uk-section uk-section-default uk-box-shadow-small uk-section-xsmall uk-margin-bottom">
        <div class="uk-grid uk-grid-small uk-flex uk-flex-middle uk-padding-small" data-uk-grid>
            <div class="uk-width-auto">
                <img style="height: 65px;width: 65px;" [lazyLoad]="item.ListImage[0].getSizeImage()"
                    alt="{{item.title}}" class="uk-border-circle uk-background-cover">
            </div>
            <div class="uk-width-expand">
                <h3 class="uk-margin-remove">{{item.title}}</h3>
                <i class="uk-text-muted uk-text-small">{{item.description}}</i>
            </div>
            <ngx-gallery [options]="getGalleryOptions(item)" [images]="getGalleryImages(item)" class="ngx-gallery">
            </ngx-gallery>
        </div>
    </div>
</section>
