<h1 uk-sticky="bottom: true" class="section-title">Album</h1>
<div class="uk-text-center">
  <span class="icon-funny lotus15"></span>
</div>
<section class="uk-section uk-section-xsmall">
  <div class="uk-margin-bottom uk-inline uk-width-1-1">
    <span class="material-icons uk-form-icon uk-form-icon-flip uk-flex" translate="no">search</span>
    <!-- <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: search"></span> -->
    <input class="uk-input uk-border-pill uk-padding-small" placeholder="Tìm kiếm album" type="text" [ngModel]="search"
      (ngModelChange)="filterAlbum($event)" />
  </div>

  <div class="uk-margin-bottom uk-inline uk-width-1-1">
    <ul class="uk-tab" uk-tab>
      <li class="uk-active"><a (click)="filterAlbumCategory('*')">Tất cả (All)</a></li>
      <li *ngFor="let item of albumCategory"><a (click)="filterAlbumCategory(item.id)">{{item.title}}</a></li>
    </ul>
  </div>

  <h3 *ngIf="result == null || result.length == 0">Không tìm thấy kết quả</h3>
  <div *ngFor="let item of result"
    class="uk-section uk-section-default uk-box-shadow-small uk-section-xsmall uk-margin-bottom">
    <div
      class="uk-grid uk-grid-small uk-flex uk-flex-middle uk-padding-small uk-padding-remove-top uk-padding-remove-bottom">
      <div class="uk-width-expand header-card uk-margin-small-bottom">
        <a (click)="viewAlbum(item.album.id)">
          <div class="uk-grid uk-child-width-1-2">
            <h3 class="uk-text-left">{{item.album.title}}</h3>
            <div class="uk-text-right" style="font-size: 20px;line-height: 35px;">
              <span class="material-icons" translate="no">calendar_today</span>
              <!-- <span uk-icon="calendar"></span> -->
              &nbsp;
              <span style="vertical-align: middle; height: 100%;">{{item.album.date | date:'yyyy/MM/dd'}}&nbsp;</span>
            </div>
          </div>
        </a>
      </div>
      <div class="uk-width-1-1">
        <i class="uk-text-muted uk-text-meta">{{item.album.description}}</i>
      </div>
      <app-image-lightbox [objImg]="item" [id]="'Album_'+item.album.id" style="width:100%">
      </app-image-lightbox>
    </div>
  </div>
</section>
