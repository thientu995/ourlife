<section class="uk-section uk-section-xsmall">
  <h1 class="section-title">Album</h1>

  <div class="uk-margin-bottom uk-inline uk-width-1-1">
    <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: search"></span>
    <input class="uk-input uk-border-pill uk-padding-small" placeholder="Tìm kiếm album" type="text" [ngModel]="search"
      (ngModelChange)="filterAlbum($event)" />
  </div>
  <!-- <div class="uk-margin-bottom uk-inline uk-width-1-1">
    <ul class="uk-tab" uk-tab>
      <li class="uk-active"><a href="#">Tất cả</a></li>
      <li><a href="#">Ảnh cưới (Wedding)</a></li>
      <li><a href="#">Item</a></li>
      <li class="uk-disabled"><a>Disabled</a></li>
    </ul>
  </div> -->

  <h3 *ngIf="result == null || result.length == 0">Không tìm thấy kết quả</h3>
  <div *ngFor="let item of result"
    class="uk-section uk-section-default uk-box-shadow-small uk-section-xsmall uk-margin-bottom">
    <div class="uk-grid uk-grid-small uk-flex uk-flex-middle uk-padding-small" data-uk-grid>
      <div class="uk-width-expand header-card">
        <a (click)="viewAlbum(item.album.id)">
          <h3 class="uk-margin-remove">
            {{item.album.title}}
            <!-- <div class="uk-float-right">
              <span uk-icon="image"></span>&nbsp;<span
                class="uk-badge uk-label-warning">{{item.galleryImages.length}}</span>
            </div> -->
          </h3>
        </a>
      </div>
      <div class="uk-width-1-1">
        <i class="uk-text-muted uk-text-meta">{{item.album.description}}</i>
      </div>
      <div class="uk-width-1-1">
        <div uk-slider="sets: true">
          <div class="uk-position-relative">
            <div class="uk-slider-container uk-light">
              <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                <li *ngFor="let galleryImage of item.galleryImages; let i = index">
                  <a (click)="viewAlbum(item.album.id, i)">
                    <div class="thumbnailalbum" style="background-image: url({{galleryImage.small}})">
                    </div>
                    <div class="uk-position-center uk-panel">
                      <span class="uk-badge uk-label-warning">{{i+1}}</span>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
            <div class="uk-hidden@s uk-light">
              <a class="uk-position-center-left uk-position-small uk-icon" href="#" uk-slidenav-previous
                uk-slider-item="previous"></a>
              <a class="uk-position-center-right uk-position-small uk-icon" href="#" uk-slidenav-next
                uk-slider-item="next"></a>
            </div>
            <div class="uk-visible@s">
              <a class="uk-position-center-left-out uk-position-small uk-icon" href="#" uk-slidenav-previous
                uk-slider-item="previous"></a>
              <a class="uk-position-center-right-out uk-position-small uk-icon" href="#" uk-slidenav-next
                uk-slider-item="next"></a>
            </div>
          </div>
          <!-- <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul> -->
        </div>
      </div>
      <ngx-gallery [options]="galleryOptions" [images]="item.galleryImages" [id]="'Album_'+item.album.id"
        (previewClose)="closePreviewAlbum()" class="ngx-gallery" #ngxGalleryAlbums>
      </ngx-gallery>
    </div>
  </div>
</section>
