<header>
    <!-- TOP -->
    <div class="top-wrap uk-position-relative uk-light background-sub">

        <!-- NAV -->
        <nav class="nav"
            data-uk-sticky="cls-active: background-sub uk-box-shadow-medium; top: 100vh; animation: uk-animation-slide-top">
            <div class="uk-container">
                <nav class="uk-navbar uk-navbar-container uk-navbar-transparent" data-uk-navbar>
                    <div class="uk-navbar-left">
                        <div class="uk-navbar-item uk-padding-remove-horizontal">
                            <a class="uk-logo" title="Logo" href="">
                                <div class="site-logo" style="font-size:100%;">Tứ <span>&amp;</span> Vy</div>
                            </a>
                        </div>
                    </div>
                    <div class="uk-navbar-right">
                        <ul class="uk-navbar-nav uk-visible@s">
                            <li routerLinkActive="uk-active" *ngFor="let item of menu">
                                <a routerLink="{{item.url}}" title="{{item.text}}"><span
                                        class="material-icons">{{item.icon}}</span> {{item.text}}</a>
                            </li>
                        </ul>
                        <a class="uk-navbar-toggle uk-navbar-item uk-hidden@s" data-uk-toggle data-uk-navbar-toggle-icon
                            href="#offcanvas-nav"></a>
                    </div>
                </nav>
                <!-- OFFCANVAS -->
                <div id="offcanvas-nav" data-uk-offcanvas="flip: true; overlay: true">
                    <div class="uk-offcanvas-bar uk-offcanvas-bar-animation uk-offcanvas-slide">
                        <button class="uk-offcanvas-close uk-close uk-icon" type="button" data-uk-close></button>
                        <ul class="uk-nav background-sub">
                            <li routerLinkActive="uk-active" *ngFor="let item of menu">
                                <a routerLink="{{item.url}}"><span class="material-icons">{{item.icon}}</span>
                                    {{item.text}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /OFFCANVAS -->
            </div>
        </nav>
        <!-- /NAV -->

        <div class="uk-cover-container uk-light uk-flex uk-flex-middle top-wrap-height">

            <!-- TOP CONTAINER -->
            <div class="uk-container uk-flex-auto top-container uk-position-relative uk-margin-medium-top"
                data-uk-parallax="y: 0,50; easing:0; opacity:0.2">
                <div data-uk-scrollspy="cls: uk-animation-slide-right-medium; target: > *; delay: 150">
                    <h1 class="uk-text-center">
                        <p>Nguyễn Thiên Tứ</p>
                        <div class="countdown-heart"
                            [ngStyle]="headerCountdown != null ? {'animation-duration': '.5s'} : {}">{{headerCountdown}}
                        </div>
                        <p>Dương Thúy Vy</p>
                    </h1>
                    <!-- <h6 class="uk-text-primary uk-margin-small-bottom">RESEARCH</h6>
                    <h1 class="uk-margin-remove-top">Innovation in your hands.</h1>
                    <p class="subtitle-text uk-visible@s">Tempor incididunt ut labore et dolore magna aliqua. Ut
                        enim ad
                        minim veniam,
                        quis nostrud exercitation ullamco </p>
                    <a href="#" title="Learn More" class="uk-button uk-button-primary uk-border-pill"
                        data-uk-scrollspy-class="uk-animation-fade">LEARN MORE</a> -->
                </div>
            </div>
            <!-- /TOP CONTAINER -->
            <!-- TOP IMAGE -->
            <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                data-src="{{headerHero.getSizeImage()}}"
                data-srcset="{{headerHero.getSizeImage(640)}} 640w, {{headerHero.getSizeImage(960)}} 960w, {{headerHero.getSizeImage(1200)}} 1200w, {{headerHero.getSizeImage(2000)}} 2000w"
                data-sizes="100vw" alt="" data-uk-cover data-uk-img data-uk-parallax="opacity: 1,0.1; easing:0">
            <!-- /TOP IMAGE -->

        </div>
        <div class="uk-position-bottom-center uk-position-medium uk-position-z-index uk-text-center">
            <a href="#content" data-uk-scroll="duration: 500" data-uk-icon="icon: arrow-down; ratio: 2"></a>
        </div>
    </div>
    <!-- /TOP -->
</header>
<main id="content" class="uk-section" *ngIf="loadSuccess">
    <router-outlet></router-outlet>
</main>
<footer class="uk-section uk-section-small" [ngStyle]="footerImg">
    <div class="uk-container uk-text-center">
        <div class="site-logo" style="font-size:100%;">Tứ <span>&amp;</span> Vy</div>
        <div>{{footerText}}</div>
    </div>
</footer>
