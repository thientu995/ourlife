<div class="loading" *ngIf="!loadSuccess"></div>
<header>
  <!-- TOP -->
  <div class="top-wrap uk-position-relative uk-light background-main">

    <!-- NAV -->
    <nav class="nav" data-uk-sticky="cls-active: uk-box-shadow-xlarge; top: 100vh; animation: uk-animation-slide-top">
      <div class="uk-container">
        <nav class="uk-navbar uk-navbar-container uk-navbar-transparent" data-uk-navbar>
          <div class="uk-navbar-left background-green">
            <div class="uk-navbar-item uk-padding-remove-horizontal">
              <a class="uk-logo" title="Logo" routerLink="/">
                <div class="site-logo">Tứ <span>&amp;</span> Vy</div>
              </a>
            </div>
          </div>
          <div class="uk-navbar-right background-green">
            <!-- <ul class="uk-navbar-nav uk-navbar-toggle uk-visible@s"> -->
            <ul class="uk-navbar-nav uk-navbar-toggle">
              <li routerLinkActive="uk-hidden" *ngFor="let item of menu" class="uk-navbar-item" style="padding: 0;">
                <a routerLink="{{item.url}}" title="{{item.text}}" routerLinkActive="uk-active">
                  <span class="icon-menu material-icons">{{item.icon}}</span> <span
                    class="uk-visible@m">{{item.text}}</span>
                </a>
              </li>
            </ul>
            <!-- <div class="uk-navbar-nav uk-navbar-toggle uk-hidden@s">
              <a class="uk-navbar-item" data-uk-toggle href="#offcanvas-nav">
                <span uk-navbar-toggle-icon></span>
                <span class="uk-margin-small-left">Menu</span>
              </a>
            </div> -->
          </div>
        </nav>
        <!-- OFFCANVAS -->
        <!-- <div id="offcanvas-nav" data-uk-offcanvas="mode: reveal; flip: true; overlay: true">
          <div class="uk-offcanvas-bar uk-offcanvas-bar-animation uk-offcanvas-slide background-main">
            <button class="uk-offcanvas-close uk-close uk-icon uk-border-circle" type="button" data-uk-close></button>
            <ul class="uk-nav">
              <li routerLinkActive="uk-hidden" *ngFor="let item of menu" class="uk-padding-small">
                <a routerLink="{{item.url}}" title="{{item.text}}" routerLinkActive="uk-active"
                  class="uk-offcanvas-close uk-position-relative">
                  <span class="material-icons">{{item.icon}}</span> {{item.text}}
                </a>
              </li>
            </ul>
          </div>
        </div> -->
        <!-- /OFFCANVAS -->
      </div>
    </nav>
    <!-- /NAV -->

    <div class="uk-cover-container uk-light uk-flex uk-flex-middle top-wrap-height">

      <!-- TOP CONTAINER -->
      <div class="uk-container uk-flex-auto top-container uk-position-relative uk-margin-medium-top"
        data-uk-parallax="y: 0,50; easing:0; opacity:0.2">
        <div data-uk-scrollspy="cls: uk-animation-slide-right-medium; target: > *; delay: 150">
          <h1 class="uk-text-center">
            <p>Nguyễn Thiên Tứ</p>
            <div class="countdown-heart" [ngStyle]="headerCountdown != null ? {'animation-duration': '.5s'} : {}">
              {{headerCountdown}}
            </div>
            <p>Dương Thúy Vy</p>
          </h1>
        </div>
      </div>
      <!-- /TOP CONTAINER -->

      <!-- TOP IMAGE -->
      <img src="{{''.getSizeImage()}}" data-src="{{headerHero.getSizeImage()}}" data-srcset="{{headerHero.getSrcSet()}}"
        data-sizes="100vw" alt="" data-uk-cover data-uk-img data-uk-parallax="opacity: 1,0.1; easing:0">
      <!-- /TOP IMAGE -->

    </div>
    <div class="uk-position-bottom-center uk-position-medium uk-position-z-index uk-text-center" style="z-index: 9;">
      <a href="#content" data-uk-scroll="duration: 500" data-uk-icon="icon: chevron-down; ratio: 2"></a>
    </div>
  </div>
  <!-- /TOP -->
</header>
<div class="img-line"></div>

<!-- MAIN -->
<main id="content" class="uk-container uk-section uk-section-xsmall uk-box-shadow-xlarge">
  <router-outlet></router-outlet>
</main>
<!-- /MAIN -->

<!-- FOOTER -->
<div class="img-line"></div>
<footer class="uk-section uk-section-small uk-position-relative" [ngStyle]="footerImg">
  <div class="uk-container">
    <div class="uk-position-top-center uk-position-z-index" style="z-index: 9;line-height:0">
      <a href="#content" data-uk-scroll="duration: 500" data-uk-icon="icon: chevron-up; ratio: 2"></a>
    </div>

    <h1 uk-sticky="bottom: true" class="section-title">Lời nhắn</h1>
    <section class="uk-padding-small uk-section uk-section-xsmall uk-position-relative">
      <div class="uk-navbar-item uk-padding-small">
        <div class="site-logo background-sub">Tứ <span>&amp;</span> Vy</div>
      </div>

      <div class="uk-form-horizontal uk-light" *ngIf="message != null && !isSendMessage">
        <div class="uk-margin">
          <label class="uk-form-label" for="form-horizontal-text">
            <span uk-icon="icon: user"></span> Tên</label>
          <div class="uk-form-controls">
            <div class="uk-inline uk-width-1-1">
              <input class="uk-input" type="text" placeholder="Nhập tên..." [(ngModel)]="message.data[0].value" required>
            </div>
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="form-horizontal-text">
            <span uk-icon="icon: comment"></span> Lời chúc
          </label>
          <div class="uk-form-controls">
            <div class="uk-inline uk-width-1-1">
              <textarea class="uk-textarea" type="text" placeholder="Nhập lời chúc..." rows="1"
                (keydown)="keydownTextarea($event)" [(ngModel)]="message.data[1].value" required></textarea>
            </div>
          </div>
        </div>
        <div class="">
          <button class="uk-button uk-button-large uk-button-danger uk-width-1-1@s uk-width-1-2@m uk-width-1-3@l"
            (click)="sendMessage()"><span class="material-icons">send</span> Gửi</button>
          <!-- <button class="uk-button uk-button-large uk-button-secondary uk-width-1-2" (click)="resetMessage()"><span
              class="material-icons">undo</span> Soạn lại</button> -->
        </div>
      </div>
      <div class="uk-text-center uk-light" *ngIf="isSendMessage">
        <h1 class="" [innerHTML]="footerText"></h1>
        <img src="/img/lotus/3.png">
      </div>
    </section>
  </div>
</footer>
<!-- /FOOTER -->
