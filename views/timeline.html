<section><h1 class="section-title">Bride & Groom</h1><div class="row"><div ng-repeat="item in dataPortfolio" class="col-md-6 col-sm-12 text-center pt-5"><img data-lazy-src="{{item.avatar}}" class="img-fluid rounded-circle img-portfolio" /><h1 ng-bind-html="item.name"></h1><h3 ng-bind-html="item.birth"></h3><h4 ng-bind-html="item.bio"></h4></div></div></section><section><h1 class="section-title">Story of Love</h1><div class="cd-horizontal-timeline"><div class="timeline"><div class="events-wrapper"><div class="events"><ol><li ng-repeat="item in dataTimeline" ng-init="$last && loadTimeLine()"><a href="#0" data-date="{{item.date._seconds}}"class="{{$first ? 'selected':''}}">{{item.value}}</a></li></ol><span class="filling-line" aria-hidden="true"></span></div></div><ul class="cd-timeline-navigation"><li><a href="#0" class="prev inactive"></a></li><li><a href="#0" class="next"></a></li></ul></div><div class="events-content"><ol><li ng-repeat="item in dataTimeline" data-date="{{item.date._seconds}}"class="{{$first ? 'selected':''}}" ng-init="$last && loadTimeLine()"><h2 ng-bind-html="item.title"></h2><em ng-bind-html="item.description"></em><div class=""><div class="col-md-5 col-sm-12"><img data-lazy-src="{{item.img.getUrlImage()}}" width="100%" class="float-md-left mr-5" /></div><p class="col-12 text-justify drop-caps" ng-bind-html="item.content"></p></div></li></ol></div></div></section>
