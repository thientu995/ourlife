<section>
    <h1 class="section-title">Album</h1>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-12" ng-repeat="item in dateListAlbum">
            <div class="elasticsliderThumbnail" id="{{item.id}}">
                <div class="ela-slideThumbnail" ng-repeat="itemImage in item.ListImage | limitTo:5"
                    ng-init="$last && initThumbnail(item.id)">
                    <img data-lazy-src="{{itemImage.getUrlImage()}}" />
                    <div class="elasticsliderThumbnail-Text">
                        <a href="javascript:void(0)" ng-click="selectItem(item)" data-toggle="modal"
                            data-target="#modalAlbum">
                            <h3>{{item.title}}</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal modalElasticslider fade" id="modalAlbum" tabindex="-1" role="dialog" aria-hidden="true"
        data-backdrop="false">
        <div class="modal-bkg" ng-style="getStyleItem()"></div>
        <div class="modal-dialog modal-dialog-centered">
            <div class="container modal-content">
                <div class="modal-header rounded">
                    <div class="d-inline-flex">
                        <button type="button" class="btn btn-danger rounded-circle" data-dismiss="modal">
                            <i class="fa fa-close"></i>
                        </button>
                        <h2 class="ml-2">{{itemSelected.title}}</h2>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="elastic-slider listSlider">
                                <div class="text-center" ng-repeat="itemImage in itemSelected.ListImage">
                                    <img data-lazy-src="{{itemImage.getUrlImage()}}"
                                        ng-init="$last && elasticSliderLoad()" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <p class="mr-auto text-justify drop-caps" ng-bind-html="itemSelected.description"></p>
                        </div>
                    </div>
                    <!-- <div class="modal-footer"></div> -->
                </div>
            </div>
        </div>
    </div>
</section>
